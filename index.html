<!---引入JQuery 製作一鍵回到頂端功能--->
<script src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
<script>
    $(function () {
        $('#BackTop').click(function () {
            $('html,body').animate({
                scrollTop: 0
            }, 60);
        });
        $(window).scroll(function () {
            if ($(this).scrollTop() > 300) {
                $('#BackTop').fadeIn(222);
            } else {
                $('#BackTop').stop().fadeOut(222);
            }
        }).scroll();

        $("#nbaBtn").on("click", function () {
            let inputValue = $('#nbadate').val();
            console.log('nbadate', inputValue);
            let nbaAddress = "https://www.nba.com/games?date=";
            console.log(nbaAddress);
            location.href = nbaAddress + inputValue;
        })

        function allData(){
            $.each(data,function(key,value){
                showData(key,value);
            });
        }

        function showSelectData(locationName){
            $.each(data,function(key,value){
                if(value.locationName==locationName){
                    showData(key,value);
                };
            })
        }

        function showData(key,value){
            let time1Text = `
                                ${value.weatherElement[2].time[0].parameter.parameterName}度-
                                ${value.weatherElement[4].time[0].parameter.parameterName}度
                                `;

            let time2Text = `
                                ${value.weatherElement[2].time[1].parameter.parameterName}度-
                                ${value.weatherElement[4].time[1].parameter.parameterName}度
                                `;

            let time3Text = `
                                ${value.weatherElement[2].time[2].parameter.parameterName}度-
                                ${value.weatherElement[4].time[2].parameter.parameterName}度
                                `;
            let parameterName1 = value.weatherElement[0].time[0].parameter.parameterName;
            let parameterName2 = value.weatherElement[0].time[1].parameter.parameterName;
            let parameterName3 = value.weatherElement[0].time[2].parameter.parameterName;

            let parameterValue1 = value.weatherElement[0].time[0].parameter.parameterValue;
            let parameterValue2 = value.weatherElement[0].time[1].parameter.parameterValue;
            let parameterValue3 = value.weatherElement[0].time[2].parameter.parameterValue;

            let textContent = `
                    <tr>
                        <td>${key + 1}</td>
                        <td>${value.locationName}</td>
                        <td><img src="./day/${parameterValue1}.svg" alt="">${time1Text}</td>
                        <td><img src="./day/${parameterValue2}.svg" alt="">${time2Text}</td>
                        <td><img src="./day/${parameterValue3}.svg" alt="">${time3Text}</td>
                    </tr>
                        `;
                        // console.log("textContent",textContent);
            myTbody.append(textContent);
        }

        const time1 = $('#time1');
        const time2 = $('#time2');
        const time3 = $('#time3');
        const mySelect = $('#mySelect');
        const getSelectBtn = $('#getSelectBtn');
        const myTbody = $('#myTbody');
        const getAll=$('#getAll');

        getAll.click(function(){
            myTbody.html('');
            allData();
        })

        getSelectBtn.click(function(){
            let getSelectValue=mySelect.val();
            myTbody.html('');
            showSelectData(getSelectValue);
        })

                $.ajax({
                    url: "https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=CWB-23F8713D-7539-4A1D-90AC-9BD508DCFC67",
                    type: "get",
                    dataType: 'json',
                    success: function (res) {
                        // console.log('res', res);
                        data = res.records.location;
                        console.log('data', data);

                        timeText1 = (data[0].weatherElement[0].time[0].startTime).substr(5, 11);
                        timeText2 = (data[0].weatherElement[0].time[1].startTime).substr(5, 11);
                        timeText3 = (data[0].weatherElement[0].time[2].startTime).substr(5, 11);

                        time1.text(timeText1);
                        time2.text(timeText2);
                        time3.text(timeText3);

                        $.each(data, function (key, value) {
                            // console.log('value', value);
                            let textOption = `
                    <option value="${value.locationName}">${value.locationName}</option>
                    `;
                            // console.log(textOption);
                            mySelect.append(textOption);
                        });
                    }
                });
            });
        
</script>
